<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="qfc-container">
    <h2>Car for sale</h2>
    <label>Complete the form to place your sale announcement on marketplace</label>
    <form>
      <div>
        <div>
            <input placeholder="Full Name" type="text" required>
        </div>
        <div>
            <input placeholder="Phone Number" type="tel" required>
        </div>
        <div>
            <input placeholder="Email Address" type="email" required>
        </div>
        <div>
          <input placeholder="Car model" type="car" required>
      </div>
        <div>
          <label>Gender</label>
          <div>
            <label>
                            <input type="radio" name="set_1" checked="checked">Male
                        </label>
          </div>
          <div>
            <label>
                            <input type="radio" name="set_1">Female
                        </label>
          </div>
          <div>
            <label>
                            <input type="radio" name="set_1">Other
                        </label>
          </div>
        </div>
        <div>
          <div>
            <input type="checkbox" checked="checked">
            <label>Do you love this form?</label>
          </div>
        </div>
        <div>
          <label>Your City</label>
          <select id>
                        <option disabled selected value="--">Select Your City</option>
                        <option value="Vitebsk">Vitebsk</option>
                        <option value="Moscow">Moscow</option>
                        <option value="Beijin">Beijin</option>
                    </select>
        </div>
        <div>
          <label>Description</label>
          <div>
            <textarea placeholder="Eg. Enter your messages here"></textarea>
          </div>
        </div>
        <div>
          <label>Attach file</label>
          <div>
            <input type="file" id>
          </div>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
</body>
<style>
  a {
    color :#00bcd4;
    text-decoration: none;
  }
</style>
</html>
